<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Super Hero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Super Hero Sightings</h1>
            </div>
        </div>
        <div class="row m-4">
            <div class="col text-left">
                <h1>Organizations</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Phone Number</th>
                                <th></th>
                                <th></th>
                                <!--Last sighting? stretch-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="organization : ${organizations}">
                                <td th:text="${organization.name}">Name</td>
                                <td th:text="${organization.type}">Type</td>
                                <td th:text="${organization.description}">Description</td>
                                <td th:text="${organization.location.name}">Description</td>
                                <td th:text="${organization.phone}">Phone</td>
                                <!--Organization members, location-->
                                <td><a href="#" th:href="@{/editOrganization(id=${organization.organizationId})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteOrganization(id=${organization.organizationId})}" onclick = "return confirm('Are you sure?')">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
                </div>
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Organization</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addOrganization" method="POST">                
                        <div class="form-group row">
                            <label for="locationName" class="col-3 col-form-label">
                                Location Name:</label>
                            <div class="col-9">
                                <input type="text" name="locationName" 
                                       id="locationName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="organizationType" class="col-3 col-form-label">
                                Type:</label>
                            <div class="col-9">
                                <select id = "organizationType" name = "organizationType">
                                    <option value ="Hero">Hero</option>
                                    <option value ="Villain">Villain</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="organizationName" class="col-3 col-form-label">
                                Name:</label>
                            <div class="col-9">
                                <input type="text" name="organizationName" 
                                       id="organizationName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="organizationDesc" class="col-3 col-form-label">
                                Description:</label>
                            <div class="col-9">
                                <input type="text" name="organizationDesc" 
                                       id="organizationDesc" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="organizationPhone" class="col-3 col-form-label">
                                Phone:</label>
                            <div class="col-9">
                                <input type="text" name="organizationPhone" 
                                       id="organizationPhone" class="form-control"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Organization</button>
                    </form>
                </div>
            </div>
        <div class="row">
            <div class="col">
                <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
            </div>

            <div class="col">
                <a href="villains" class="btn btn-outline-primary btn-lg">Villains</a>
            </div>

            <div class="col">
                <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
            </div>
            <div class="col">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col">
                <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
            </div>
        </div>
    </div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
